<div class="panel-body form-horizontal">
  <div class="row">
    <div class="form-group col-lg-6" ng-repeat="department in departments">
      <label class="control-label col-xs-8 col-md-6 col-lg-8">{{department.Department}}</label>
      <div class="col-xs-4 col-md-6 col-lg-4">
        <input type="number" class="form-control" ng-model="data.productivity[department.Id].Total">
      </div>
    </div>
  </div>
</div>
