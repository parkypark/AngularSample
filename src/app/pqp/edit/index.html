<section id="pqp">
  <nav class="navbar navbar-buttons navbar-fixed-top hidden-print actions" role="navigation">
    <div class="container">
      <form class="navbar-form navbar-right">
        <label>Report Date</label>

        <div class="form-group">
          <select class="form-control" ng-model="$storage.pqp.reportDate.month" ng-options="m.id as m.description for m in monthRange">
            <option value="" disabled>- Select Month -</option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" ng-model="$storage.pqp.reportDate.year" ng-options="y for y in yearRange">
            <option value="" disabled>- Select Year -</option>
          </select>
        </div>
      </form>
    </div>
  </nav>

  <div class="row">
    <div class="col-sm-4 col-lg-3">
      <uib-accordion id="side-nav">
        <div uib-accordion-group ng-init="status.open = true" is-open="status.open" class="panel-primary bg-gray">
          <uib-accordion-heading>
            <i class="pull-right fa" ng-class="{'fa-minus-circle': status.open, 'fa-plus-circle': !status.open}"></i>
            Menu
          </uib-accordion-heading>
          <ul class="nav nav-stacked nav-pills">
            <li role="presentation" ng-repeat="item in nav" ui-sref-active="active">
              <a ui-sref="{{item.sref}}">{{item.title}}</a>
            </li>
          </ul>
        </div>
      </uib-accordion>
    </div>

    <div class="col-sm-8 col-lg-9">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{$state.current.title}}</h3>
        </div>

        <ui-view></ui-view>

        <div class="panel-footer">
          <table class="table table-invisible">
            <tr>
              <td class="text-middle text-nowrap">
                <strong>Last Modified</strong>
                <p style="margin: 0">
                  {{lastModified}}
                </p>
              </td>
              <td class="text-right col-xs-12">
                <div class="btn-group">
                  <button class="btn btn-default" ng-click="lookUpData()" title="Fetch Data"
                      ng-if="$state.current.data.lookUp">
                    <i class="glyphicon glyphicon-cloud-download"></i><br>
                    <small>Download</small>
                  </button>

                  <button class="btn btn-warning" ng-click="clear()" title="Clear">
                    <i class="glyphicon glyphicon-remove"></i><br>
                    <small>Clear</small>
                  </button>
                  <button class="btn btn-default" ng-disabled="formUnchanged()" ng-click="reset()" title="Reset">
                    <i class="glyphicon glyphicon-refresh"></i><br>
                    <small>Reset</small>
                  </button>
                  <button class="btn btn-success" ng-disabled="formInvalid()" ng-click="save()" title="Save">
                    <i class="glyphicon glyphicon-ok"></i><br>
                    <small>Save</small>
                  </button>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
