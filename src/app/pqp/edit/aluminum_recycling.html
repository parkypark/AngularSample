<div class="panel-body form-horizontal">
  <div class="row">
    <div class="form-group col-lg-4">
      <label class="control-label col-xs-4 col-lg-5">Processed</label>
      <div class="col-xs-8 col-lg-7">
        <input type="number" class="form-control" ng-model="data.aluminum_recycling.Processed">
      </div>
    </div>
    <div class="form-group col-lg-4">
      <label class="control-label col-xs-4 col-lg-5">Recycled</label>
      <div class="col-xs-8 col-lg-7">
        <input type="number" class="form-control" ng-model="data.aluminum_recycling.Recycled">
      </div>
    </div>
    <div class="form-group col-lg-4">
      <label class="control-label col-xs-4 col-lg-5">Cost/Lb</label>
      <div class="col-xs-8 col-lg-7">
        <input type="number" class="form-control" ng-model="data.aluminum_recycling.SAPACostPerLb">
      </div>
    </div>
  </div>
</div>
