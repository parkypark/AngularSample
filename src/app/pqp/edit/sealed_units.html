<div class="panel-body form-horizontal">
  <div class="row">
    <div class="form-group col-md-6" ng-repeat="category in categories">
      <label class="control-label col-xs-7">{{category.Category}}</label>
      <div class="col-xs-5">
        <input type="number" class="form-control" ng-model="data.sealed_units[category.Id].Total">
      </div>
    </div>
  </div>
</div>
